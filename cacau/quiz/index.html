    <style>

        .modal-content {

            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Largura do modal */
            max-width: 600px; /* Largura máxima do modal */
            border-radius: 5px;
        }

        .modal-content h2 {
            color: #d9534f;
            font-size: 26px;

            font-family: Arial, sans-serif; /* Fonte padrão */

        .retry-button {
            display: inline-block;

    <p style="color: #633009; font-size: 28px; font-weight: bold; text-decoration: underline;">Desafio Cacau Show</p>
    <!-- Pergunta inicial -->
    <p id="quiz-question" style="color: #633009; font-size: 24px; font-weight: bold;">De que planta vem o<br>chocolate?</p>

    <!-- Container para centralizar os botões -->
    <div id="quiz-container" style="text-align: center;">
        <a id="option1" class="quiz-button" onclick="handleAnswer(event, false)">Café</a>
        <a id="option2" class="quiz-button" onclick="handleAnswer(event, true)">Cacau</a>
        <a id="option3" class="quiz-button" onclick="handleAnswer(event, false)">Baunilha</a>
    </div>

    <!-- Modal de mensagem de erro -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <h2>VOCÊ ERROU!</h2>
            <p><strong><u>Dica:</u></strong> É a planta que dá origem ao cacau em pó.</p>
            <button class="retry-button" onclick="hideErrorMessage()">Tentar novamente</button>
        </div>
    </div>

    <!-- Elementos de áudio -->
    <audio id="correct-sound">
        <source src="media/SOM-DE-RESPOSTA-CORRETA-CERTA-RESPOSTA-CORRECT-SOUND-SFX-21-PROFESSOR-YOUTUBER-mp3cut.net-1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <audio id="success-sound">
        <source src="media/success-fanfare-trumpets-6185.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Mensagem de conclusão -->
    <div id="congratulations" class="congratulations">
        <p>PARABÉNS!</p>
        <div class="message">
            <span class="underlined">Você completou o quiz</span>
            <span class="bold">e ganhou acesso �&nbsp;s caixas brancas!</span>
            <span>Aproveite!</span>
        </div>
        <a href="https://noticia-brasil.site/cacau/selecione/" class="redirect-button">Ir para a Compra</a>
    </div>

    <script>
        let currentQuestion = 1;

        // Função para lidar com a resposta
        function handleAnswer(event, isCorrect) {
            if (isCorrect) {
                // Adiciona a classe de correto ao botão clicado
                event.target.classList.add('correct');
                
                // Toca o som de resposta correta ou o som de sucesso
                const correctSound = document.getElementById('correct-sound');
                const successSound = document.getElementById('success-sound');

                if (currentQuestion === 5) {
                    // Toca o som de sucesso e exibe a mensagem de conclusão
                    successSound.play();
                    setTimeout(() => {
                        loadNextQuestion(true);
                    }, 1000);
                } else {
                    // Toca o som de resposta correta
                    correctSound.play();
                    // Define um atraso de 1 segundo antes de carregar a próxima pergunta
                    setTimeout(() => {
                        loadNextQuestion();
                    }, 1000);
                }
            } else {
                showErrorMessage(event);
            }
        }

        // Função para carregar a próxima pergunta ou mostrar a conclusão
        function loadNextQuestion(isFinalQuestion = false) {
            const questionElement = document.getElementById('quiz-question');
            const containerElement = document.getElementById('quiz-container');
            const congratulationsElement = document.getElementById('congratulations');

            currentQuestion++;

            if (isFinalQuestion) {
                // Exibir mensagem de conclusão
                questionElement.style.display = 'none'; // Remove a pergunta
                containerElement.innerHTML = ''; // Remove os botões
                congratulationsElement.style.display = 'block'; // Exibe a mensagem de conclusão
            } else if (currentQuestion === 2) {
                // Carregar a segunda pergunta
                questionElement.innerHTML = 'Qual cor é associada ao chocolate ao leite?';
                containerElement.innerHTML = `
                    <a id="option1" class="quiz-button" onclick="handleAnswer(event, false)">Branco</a>
                    <a id="option2" class="quiz-button" onclick="handleAnswer(event, false)">Preto</a>
                    <a id="option3" class="quiz-button" onclick="handleAnswer(event, true)">Marrom</a>
                `;
            } else if (currentQuestion === 3) {
                // Carregar a terceira pergunta
                questionElement.innerHTML = 'Qual é o principal ingrediente do chocolate branco?';
                containerElement.innerHTML = `
                    <a id="option1" class="quiz-button" onclick="handleAnswer(event, false)">Leite</a>
                    <a id="option2" class="quiz-button" onclick="handleAnswer(event, false)">Açúcar</a>
                    <a id="option3" class="quiz-button" onclick="handleAnswer(event, true)">Manteiga de cacau</a>
                `;
            } else if (currentQuestion === 4) {
                // Carregar a quarta pergunta
                questionElement.innerHTML = 'O Chocolate é conhecido por ser um presente popular em qual feriado?';
                containerElement.innerHTML = `
                    <a id="option1" class="quiz-button" onclick="handleAnswer(event, true)">Páscoa</a>
                    <a id="option2" class="quiz-button" onclick="handleAnswer(event, false)">Natal</a>
                    <a id="option3" class="quiz-button" onclick="handleAnswer(event, false)">Ano Novo</a>
                `;
            } else if (currentQuestion === 5) {
                // Carregar a quinta pergunta
                questionElement.innerHTML = 'Qual país é famoso por seus chocolates?';
                containerElement.innerHTML = `
                    <a id="option1" class="quiz-button" onclick="handleAnswer(event, false)">Brasil</a>
                    <a id="option2" class="quiz-button" onclick="handleAnswer(event, true)">Suíça</a>
                    <a id="option3" class="quiz-button" onclick="handleAnswer(event, false)">Japão</a>
                `;
            }
        }

        // Função para mostrar a mensagem de erro com atraso
        function showErrorMessage(event) {
            // Adiciona a classe de erro ao botão clicado
            event.target.classList.add('error');
            
            // Define um atraso de 1 segundo (1000 milissegundos) antes de mostrar o modal
            setTimeout(() => {
                document.getElementById('error-modal').style.display = 'flex';
            }, 1000);
        }

        // Função para ocultar a mensagem de erro
        function hideErrorMessage() {
            // Oculta o modal
            document.getElementById('error-modal').style.display = 'none';
            
            // Remove a classe de erro de todos os botões
            document.querySelectorAll('.quiz-button').forEach(button => {
                button.classList.remove('error');
            });
        }
    </script>
